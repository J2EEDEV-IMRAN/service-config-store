server:
  port: 8061
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  #instance:
   # instance-id: ${spring.application.name}-${random.int}
    #hostname: localhost

 jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
      properties:
    hibernate:
      show_sql: true
      format_sql: true
     
  properties:
    hibernate:
      show_sql: true
      format_sql: true
      
  logging:
    level:
      org:
        hibernate:
          type: trace


api:
  user-service:
    token:
      verify: http://localhost:8061/oauth/check_token


